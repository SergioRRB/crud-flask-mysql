<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5 text-primary">
      Python-Flask-MySQL Danfer
    </h1>

    <div class="container">
      <div class="card shadow">
        <div class="card-body">
          <form action="/user" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label> Usuario: </label> <br />
                <input type="text" class="form-control-mb-3" name="usuario" />
              </div>
              <div class="col">
                <label> Nombre: </label>
                <input type="text" class="form-control-mb-3" name="nombre" />
              </div>
              <div class="col">
                <label> Contraseña: </label>
                <input
                  type="text"
                  class="form-control-mb-3"
                  name="contrasena"
                />
              </div>
              <div class="col">
                <button class="btn btn-primary mb-3 mt-4" type="submit">
                  Save
                </button>
              </div>
            </div>
          </form>
          <table class="table table-bordered">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Usuarios</th>
              <th scope="col">Nombres</th>
              <th scope="col">Contraseñas</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </thead>

            <tbody>
              {% for d in data %}
              <tr>
                <td>{{d.id}}</td>
                <td>{{d.usuario}}</td>
                <td>{{d.nombre}}</td>
                <td>{{d.contraseña}}</td>
                <td>
                  <button
                    class="btn btn-primary btn-sm"
                    id="btn-edit{{d.id}}"
                    data-bs-toggle="modal"
                    data-bs-target="#modal{{d.id}}"
                  >
                    Edit
                  </button>
                </td>
                <td>
                  <a
                    href="{{url_for('delete', id=d.id)}}"
                    class="btn btn-danger btn-sm"
                    >Eliminar</a
                  >
                </td>
              </tr>
              <!-- modal -->
<div class="modal" tabindex="-1" id="modal{{d.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{d.usuario}}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="/edit/{{d.id}}" method="post">
            <!-- Mueve el formulario aquí -->
            <label> Usuario: </label> <br />
            <input
              type="text"
              class="form-control-mb-3"
              value="{{d.usuario}}"
              name="usuario"
            />
            <label> nombre: </label> <br />
            <input
              type="text"
              class="form-control-mb-3"
              value="{{d.nombre}}"
              name="nombre"
            />
            <label> contrasena: </label> <br />
            <input
              type="text"
              class="form-control-mb-3"
              value="{{d.contraseña}}"
              name="contrasena"
            />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
          </form> <!-- Cierra el formulario aquí -->
        </div>
      </div>
    </div>
  </div>
  
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
